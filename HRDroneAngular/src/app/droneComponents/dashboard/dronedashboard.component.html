<div *ngIf="isLoading" style="position:absolute; top: 50%; left: 50%; z-index: 10000;">
  <img src="../../assets/layout/images/preloader.gif">
  {{loadingText}}
</div>
<div *ngIf="!isLoading">
  <div class="container" style="margin-top:30px">
    <div class="row">
      <div class="col-12">
        <label>Select Drone :</label>
        <select class="custom-select" [(ngModel)]="selectedDroneId" (ngModelChange)="cmbDrone_onChange()">
          <option *ngFor="let item of droneArry;let i=index" [value]="item.regId">
            {{item.droneName}}
          </option>
        </select>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-12">
        <div class="card border-primary">
          <div class="card-header">{{droneName}}</div>
          <div class="card-body">
            <div class="form-group row">
              <label class="col-sm-6 col-form-label">Height :</label>
              <label class="col-sm-6 col-form-label">{{height}}</label>
            </div>
            <div class="form-group row">
              <label class="col-sm-6 col-form-label">Battery Level :</label>
              <label class="col-sm-6 col-form-label">{{batteryLv}}</label>
            </div>
            <div class="form-group row">
              <label class="col-sm-6 col-form-label">Speed :</label>
              <label class="col-sm-6 col-form-label">{{speed}}</label>
            </div>
          </div>
          <div class="card-footer">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Latitude :</label>
              <label class="col-sm-3 col-form-label">{{latitude}}</label>
              <label class="col-sm-3 col-form-label">Longitude :</label>
              <label class="col-sm-3 col-form-label">{{longitude}}</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
